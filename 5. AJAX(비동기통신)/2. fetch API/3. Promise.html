<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            # Promise: 자바스크립트 내장 객체
            - 비동기 통신을 할 때 상태에 따른 콜백관리해주는 객체
            1. 상태 (state)
            - pending : 요청 수행중
            - fullfilled : 요청 성공
            - rejected : 요청 실패
            2. Promise객체는 2개의 콜백함수를 매개값으로 갖습니다.
            - a. resolve : 요청 성공시 처리
            - b. reject : 요청 실패시 처리
            # 2번 파일을 Promise로 개선
        */

        function get(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.send();

                xhr.onload = e => {
                    if(xhr.status === 200) {
                        //요청 성공시 처리 콜백
                        resolve(JSON.parse(xhr.response));
                    } else {
                        //요청 실패시 처리 콜백
                        reject(xhr.statusText);
                    }
                }
            });
        }

        const result = get('http://localhost:5000/article');
        console.log(result);
        /*
            - Promise의 메서드
            1. then: Promise가 fulfilled상태(요청성공)일 때 후속처리를 수행
            2. catch: Promise가 rejected상태(요청실패)일 때 후속처리를 수행
        */
        result.then(articleList => {
            for (let a of articleList) {
                console.log(a.writer);
            }
        });
        /*
            # 상황
            /article : 게시물 목록 조회
            /user : 회원 목록조회
            /friend : 친구 목록 조회

            # 가정:
            - 게시판에서 3번 게시글을 조회 한 후 그 작성자의 아이디를 얻어내어
              그 작성자의 모든 회원정보를 가져온 후 친구목록을 뒤져 6번 친구를
              확인해야 함.
        */
        // 2번파일 콜백헬 해결 예시
        get('/article/3')
            .then(article => get('/user/'+ article.userId))
            .then(userInfo => get('/friend/'+ userInfo.friends[5].userId))
            .then(friend => {
                //친구 정보 활용 처리~~~~
            }).catch(err => {
                //에러 처리~~~~~~
            });

    </script>
</body>
</html>
